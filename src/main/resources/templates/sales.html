<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Продажи</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<!-- Fixed navbar -->
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Sales information</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Товары<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/discounts">Скидки</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/sales">Продажи<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Отчет</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main role="main" style="margin-top: 60px">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-6">
                <h3>Совершенные продажи</h3>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Дата</th>
                            <th>Позиции продажи</th>
                            <th>Цена</th>
                        </tr>
                        </thead>
                        <tbody id="tableBody">

                        </tbody>
                    </table>
                    <div id="pagination">
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-4">
                <div class="row">
                    <h3>Товары для покупки</h3>
                    <div class="table-responsive" id="productToSale" style="height:400px;overflow-y:scroll;">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Продукт</th>
                                <th>Цена</th>
                                <th>Кол-во</th>
                                <th>В корзину</th>
                            </tr>
                            </thead>
                            <tbody id="products-to-sale"></tbody>
                        </table>
                        <div>
                        </div>
                        <div>
                            <input type="button" class="btn btn-primary" value="Загрузить больше" id="more-sale-product"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h3>Корзина</h3>
                    <div class="table-responsive" style="height:300px;overflow-y:scroll;">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th>Продукт</th>
                                <th>Кол-во</th>
                                <th>Цена</th>
                            </tr>
                            </thead>
                            <tbody id="shopping-cart"></tbody>
                        </table>
                        <div>
                            <input type="button" class="btn btn-primary" value="Купить" id="buy"/>
                        </div>
                        <div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="js/restService/RestService.js"></script>
<script src="js/restService/SaleRestService.js"></script>
<script src="js/restService/ProductToSaleRestService.js"></script>
<script src="js/restService/ShoppingCartRestService.js"></script>
<script src="js/pageService/PageService.js"></script>
<script src="js/pageService/PaginationService.js"></script>
<script src="js/pageService/ShoppingCartPageService.js"></script>
<script src="js/pageService/ProductToSalePageService.js"></script>
<script src="js/pageService/SalePageService.js"></script>
</html>
